<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Book Appointment — BeautyHub Nepal</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="logo" href="/index.html"><img src="/assets/logo.svg" alt="BeautyHub Nepal logo"></a>
      <nav class="nav"><a href="/index.html">Home</a><a href="/services/hair.html">Hair</a><a href="/services/skincare.html">Skincare</a><a href="/services/makeup.html">Makeup</a><a href="/services/nails.html">Nails</a><a href="/services/massage.html">Massage</a><a href="/services/threading.html">Threading</a><a href="/services/bridal.html">Bridal</a></nav>
      <button class="menu-toggle" aria-label="Toggle menu">☰</button>
    </div>
  </header>
  <main class="container section">
    <h1>Book an Appointment</h1>
    <form id="booking-form" class="form">
      <label>Name <input name="name" required></label>
      <label>Email <input name="email" type="email" required></label>
      <label>Phone <input name="phone" type="tel" required></label>
      <label>Service <select name="service" required>
        <option value="Hair">Hair Styling</option>
        <option value="Skincare">Skincare</option>
        <option value="Makeup">Makeup</option>
        <option value="Nails">Nails & Manicure</option>
        <option value="Massage">Massage & Wellness</option>
        <option value="Threading">Threading & Waxing</option>
        <option value="Bridal">Bridal Packages</option>
      </select></label>
      <label>Date & Time <input name="datetime" type="datetime-local" required></label>
      <div><button class="btn" type="submit">Request Booking</button></div>
      <div id="booking-result" aria-live="polite"></div>
    </form>
  </main>
  <footer class="site-footer"><div class="container"><small>© BeautyHub Nepal</small></div></footer>
  <script src="/script.js"></script>
</body>
</html>
